spring:
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:~/test;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true # to System OutDataSourceConfiguration
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul